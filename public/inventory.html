<script>
  var current_page = 1;
  var records_per_page = 5;

  async function fetchData() {
    try {
      const response = await fetch('/post/item');
      const result = await response.json();
      
      if (result.success) {
        const rows = result.data.map(item => {
          return `
           <tr>
              <td class="px-4 py-4 whitespace-nowrap">${item.item_name || 'N/A'}</td>
              <td class="px-5 py-4 whitespace-nowrap">${item.stock  || 'N/A'}</td>
              <td class="px-5 py-4 whitespace-nowrap">${item.description || 'N/A'}</td>
              <td class="px-5 py-4 whitespace-nowrap">${item.supplier || 'N/A'}</td>
              <td class="px-5 py-4 whitespace-nowrap">${item.phone_number|| 'N/A'}</td>
            </tr>
          `;
        });

        function changePage(page) {
          const tbody = document.querySelector('#data-table tbody');
          tbody.innerHTML = ''; // Clear existing rows

          if (page < 1) page = 1;
          if (page > numPages()) page = numPages();

          const start = (page - 1) * records_per_page;
          const end = start + records_per_page;

          const paginatedData = rows.slice(start, end);
          tbody.innerHTML = paginatedData.join('');

          document.getElementById("page").innerHTML = page;

          if (page == 1) {
            document.getElementById("btn_prev").style.visibility = "hidden";
          } else {
            document.getElementById("btn_prev").style.visibility = "visible";
          }

          if (page == numPages()) {
            document.getElementById("btn_next").style.visibility = "hidden";
          } else {
            document.getElementById("btn_next").style.visibility = "visible";
          }
        }

        function prevPage() {
          if (current_page > 1) {
            current_page--;
            changePage(current_page);
          }
        }

        function nextPage() {
          if (current_page < numPages()) {
            current_page++;
            changePage(current_page);
          }
        }

        function numPages() {
          return Math.ceil(rows.length / records_per_page);
        }

        document.getElementById("btn_prev").addEventListener('click', prevPage);
        document.getElementById("btn_next").addEventListener('click', nextPage);

        changePage(current_page);

      } else {
        throw new Error(result.message);
      }
    } catch (error) {
      document.getElementById('error').textContent = `Error fetching data: ${error.message}`;
    }
  }

  window.onload = fetchData;

</script>

<!-- Filter name of member -->

<script>
  function myFunction() {
    // Declare variables
    var input, filter, table, rows, i, txtValue;
    input = document.getElementById('myInput');
    filter = input.value.toUpperCase();
    table = document.getElementById("data-table");
    rows = table.getElementsByTagName('tr');

    // Loop through all table rows, and hide those who don't match the search query
    for (i = 1; i < rows.length; i++) { // Start at 1 to skip the header row
      let firstItem = rows[i].getElementsByTagName("td")[0]; // First Name is in the 5th column
      
      if (firstItem) {
        let itemNameValue = firstItem.textContent || firstItem.innerText;
        txtValue = itemNameValue.toUpperCase(); // Combine first and last names

        if (txtValue.indexOf(filter) > -1) {
          rows[i].style.display = "";
        } else {
          rows[i].style.display = "none";
        }
      }
    }
  }
</script>

<script>

  // Handle form submission
        document.getElementById('update-form-item').addEventListener('submit', async function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());
  
        try {
          const response = await fetch('/update/item', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
          });
  
          const result = await response.json();
          if (result.success) {
            alert(result.message);
            await fetchData(); // Refresh data after successful registration
          } else {
            alert(result.message);
          }
        } catch (error) {
          console.error('Error:', error);
          alert('An error occurred while registering the member.');
        }
      });
  
  </script>
