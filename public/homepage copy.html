<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Member</title>
  <script>
    // navbar.js
    document.addEventListener("DOMContentLoaded", function() {
        fetch('navbar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar').innerHTML = data;
          });
    });
  </script>
  <style>
  

    .center {
      background-color: #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .center h1 {
      font-size: 18px;
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .center h1:first-child {
      font-size: 24px;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>

  <div class="center">
    <h1>Welcome to the Homepage</h1>
    <h1>Hello this is our local web gym application</h1>
    <h1>It has login functionality for members</h1>
    <h1>Features: Update, Register, and List of Members</h1>
    <h1>Includes Stock Management</h1>
    <h1>Classes List: Update and Input</h1>



  </div>
</body>
</html>
