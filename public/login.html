<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Member</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

    .body-background {
      background: #4070f4;
      min-height: 100vh;
    }
    .input-container {
      position: relative;
      width: 100%;
    }

    .input-container i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #4070f4;
    }

    .input-container input {
      padding-left: 2.5rem;
    }
  </style>

<div id="navbar"></div>

<body class="body-background">

    <div id="navbar"></div>
  
    <div class="h-screen w-screen flex justify-center items-center bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">
      <div class="flex justify-center items-center">
        <div class="bg-white p-8 rounded-lg shadow-md">
          <form id="login-form" class="space-y-6">
            <div class="relative mb-4 input-container">
              <i class="fas fa-id-badge"></i>
              <input type="text" name="id" placeholder="Enter ID" required class="pl-10 pr-4 py-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <div>
              <input type="submit" value="Submit" class="w-full bg-purple-500 text-white py-2 rounded hover:bg-purple-600 transition duration-300">
            </div>
          </form>
          <h1 id="expiry-date"></h1>
        </div>
      </div>
    </div>
  
  </body>
  

</html>




<!---show navbar-->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('navbar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar').innerHTML = data;
          });
    });
  </script>



<!--update mbmer-->
<script>
  // Handle form submission
    document.getElementById('login-form').addEventListener('submit', async function(event) {
    event.preventDefault();
    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());

    try {
      const response = await fetch('/insert/item', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      });

      const result = await response.json();

      if (response.ok) {
        alert(result.message, data);
        // You can update the UI or redirect the user as needed
        document.getElementById('expiry-date').textContent = `Expiry Date: ${result.expiry}`;
      } else {
        alert(result.message);
        document.getElementById('expiry-date').textContent = 'Failed to log in the member';
      }
    } catch (error) {
      console.error('Error:', error);
      alert('An error occurred while logging in the member.');
    }
  });
  
</script>
