<!-- fetch list of trainor-->
<script>

    async function trainorData() {
        try {
            const response = await fetch('/post/gym_class', {
                method: 'GET',  // Change to 'GET'
                headers: {
                    'Content-Type': 'application/json',
                }
            });
    
            const result = await response.json();
            if (result.success) {
                const trainers = result.data.map(item => {
                    return `
                        <div class="trainer">
                            <h1>Traino Name: ${item.trainor_name || 'N/A'}</h1>
                            <h1>Class Name: ${item.class_name || 'N/A'}</h1>
                            <h1>Class Type: ${item.class_type || 'N/A'}</h1>
                            <h1>Day: ${item.class_day || 'N/A'}</h1>
                            <h1>Class Hour: ${item.class_hour || 'N/A'}</h1>
                            
                        </div>
                    `;
                }).join('');
    
                // Insert the trainer information into the trainer-list div
                document.getElementById('class_list').innerHTML = trainers;
            } else {
                alert(result.message);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while fetching the trainer data.');
        }
    }
    
    // Example usage:
    trainorData();

    </script>

<script>
    function myFunction() {
      // Declare variables
      var input, filter, table, rows, i, txtValue;
      input = document.getElementById('myInput');
      filter = input.value.toUpperCase();
      table = document.getElementById("class_list");
      rows = table.getElementsByTagName('div');
  
      // Loop through all table rows, and hide those who don't match the search query
      for (i = 1; i < rows.length; i++) { // Start at 1 to skip the header row
        let className = rows[i].getElementsByTagName("h1")[1]; // get class Name is in the 5th column
       
        if (className) {
          let classNameValue = className.textContent || className.innerText;
          txtValue = (classNameValue).toUpperCase(); // Combine first and last names
          if (txtValue.indexOf(filter) > -1) {
            rows[i].style.display = "";
          } else {
            rows[i].style.display = "none";
          }
        }
      }
    }
  </script>
