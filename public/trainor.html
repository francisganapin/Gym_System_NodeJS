<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Trainers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #4070f4;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header h1 {
            text-align: center;
            text-transform: uppercase;
            margin: 0;
        }
        .trainer-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .trainer {
            background: #fff;
            margin: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 30%;
            box-sizing: border-box;
        }
        .trainer img {
            max-width: 100%;
            height: auto;
        }
        .trainer h2 {
            margin: 0 0 10px;
        }
        .trainer p {
            margin: 0 0 10px;
        }
    </style>
</head>

<div id="navbar"></div>
<body>
    <div class="container">
        <div class="trainer-list" id="trainor_list">
            <!-- Trainer information will be dynamically inserted here -->
        </div>
    </div>
</body>

<script>
    async function trainorData() {
        try {
            const response = await fetch('/select/trainor', {
                method: 'GET',  // Change to 'GET'
                headers: {
                    'Content-Type': 'application/json',
                }
            });
    
            const result = await response.json();
            if (result.success) {
                const trainers = result.data.map(item => {
                    return `
                        <div class="trainer">
                            <h1>First Name: ${item.first_name || 'N/A'}</h1>
                            <h1>Last Name: ${item.last_name || 'N/A'}</h1>
                            <h1>Specialty: ${item.specialty || 'N/A'}</h1>
                            <h1>Phone: ${item.phone_number || 'N/A'}</h1>
                        </div>
                    `;
                }).join('');
    
                // Insert the trainer information into the trainer-list div
                document.getElementById('trainor_list').innerHTML = trainers;
            } else {
                alert(result.message);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while fetching the trainer data.');
        }
    }
    
    // Example usage:
    trainorData();
    </script>
    



<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('navbar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar').innerHTML = data;
          });
    });
  </script>
